<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch to Vibrate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .touch-area {
      width: 80%;
      height: 80%;
      background-color: #007bff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      text-align: center;
      user-select: none; /* Prevent text selection */
      -webkit-user-drag: none; /* Prevent dragging */
      touch-action: none; /* Disable default touch actions */
    }
  </style>
</head>
<body>
  <div class="touch-area">
    Touch the screen to vibrate
  </div>

  <script>
    // Ensure the document is fully loaded before adding event listeners
    document.addEventListener('DOMContentLoaded', function() {
      const touchArea = document.querySelector('.touch-area');
      touchArea.addEventListener('touchstart', function(event) {
        // Prevent default touch behavior
        event.preventDefault();
        
        // Check for vibration support and trigger vibration
        if (navigator.vibrate) {
          console.log('Device supports vibration.');
          navigator.vibrate(100); // Vibrate for 100 milliseconds
        } else {
          console.log('Vibration API not supported on this device.');
        }
      });

      // Add click event listener for desktop testing
      touchArea.addEventListener('click', function(event) {
        console.log('Click event detected.');
        if (navigator.vibrate) {
          navigator.vibrate(100); // Vibrate for 100 milliseconds
        } else {
          console.log('Vibration API not supported on this device.');
        }
      });
    });
  </script>
</body>
</html>
