<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch to Vibrate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .touch-area {
      width: 80%;
      height: 80%;
      background-color: #007bff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="touch-area">
    Touch the screen to vibrate
  </div>

  <script>
    document.querySelector('.touch-area').addEventListener('touchstart', function() {
      if (navigator.vibrate) {
        navigator.vibrate(100); // Vibrate for 100 milliseconds
      }
    });
  </script>
</body>
</html>
